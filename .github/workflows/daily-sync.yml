name: Daily Data Sync

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6:00 UTC
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Number of days to fetch'
        required: false
        default: '7'

jobs:
  sync-data:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Setup Google service account JSON
        shell: pwsh
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          $GOOGLE_SERVICE_ACCOUNT_JSON | Out-File -FilePath config\google_credentials.json -Encoding UTF8
      
      - name: Create .env file
        shell: pwsh
        env:
          INTERVALS_API_KEY: ${{ secrets.INTERVALS_API_KEY }}
          CONCEPT2_USERNAME: ${{ secrets.CONCEPT2_USERNAME }}
          CONCEPT2_PASSWORD: ${{ secrets.CONCEPT2_PASSWORD }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: |
          $envContent = @"
INTERVALS_API_KEY=$env:INTERVALS_API_KEY
CONCEPT2_USERNAME=$env:CONCEPT2_USERNAME
CONCEPT2_PASSWORD=$env:CONCEPT2_PASSWORD
GOOGLE_DRIVE_FOLDER_ID=$env:GOOGLE_DRIVE_FOLDER_ID
"@
          $envContent | Out-File -FilePath .env -Encoding UTF8
      
      - name: Collect data from APIs
        shell: pwsh
        run: |
          $DAYS = '${{ github.event.inputs.days_back }}'
          python workflows/collect_data.py --days $DAYS
      
      - name: Sync to Google Drive
        shell: pwsh
        run: |
          python workflows/sync_to_drive.py --all
      
      - name: Summary
        if: success()
        shell: pwsh
        run: |
          Write-Host "âœ… Data sync completed successfully!"
          Write-Host "ðŸ“Š Files synced to Google Drive"
