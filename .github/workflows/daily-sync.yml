name: Daily Data Sync

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Number of days to fetch'
        required: false
        default: '7'

jobs:
  sync-data:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        shell: pwsh

      - name: Set environment variables
        shell: pwsh
        run: |
          $env:INTERVALS_API_KEY = '${{ secrets.INTERVALS_API_KEY }}'
          $env:CONCEPT2_USERNAME = '${{ secrets.CONCEPT2_USERNAME }}'
          $env:CONCEPT2_PASSWORD = '${{ secrets.CONCEPT2_PASSWORD }}'
          $env:GOOGLE_SERVICE_ACCOUNT_JSON = '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}'
          $env:GOOGLE_DRIVE_FOLDER_ID = '${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}'

      - name: Collect data from APIs
        shell: pwsh
        run: |
          $days = '${{ github.event.inputs.days_back }}'
          python workflows/collect_data.py --days $days

      - name: Sync to Google Drive
        shell: pwsh
        run: |
          python workflows/sync_to_drive.py --all

      - name: Summary
        if: success()
        shell: pwsh
        run: |
          Write-Host "âœ… Data sync completed successfully!"
          Write-Host "ðŸ“Š Files synced to Google Drive"
