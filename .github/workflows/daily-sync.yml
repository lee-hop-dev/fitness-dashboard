name: Daily Data Sync
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install requests python-dotenv
      - name: Run data collector
        env:
          INTERVALS_API_KEY: ${{ secrets.INTERVALS_API_KEY }}
          INTERVALS_ATHLETE_ID: '5718022'
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_ACCESS_TOKEN: ${{ secrets.STRAVA_ACCESS_TOKEN }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
          CONCEPT2_USERNAME: ${{ secrets.CONCEPT2_USERNAME }}
          CONCEPT2_PASSWORD: ${{ secrets.CONCEPT2_PASSWORD }}
          CONCEPT2_API_TOKEN: ${{ secrets.CONCEPT2_API_TOKEN }}
        run: python workflows/collect_data.py --oldest 2025-01-01
      - name: Commit data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ensure clean state
          git fetch origin main
          git checkout main
          git reset --hard origin/main
          
          # Re-run data collection to ensure files are present
          python workflows/collect_data.py --oldest 2025-01-01
          
          # Add data files
          git add docs/data/
          
          # Commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: update fitness data [$(date -u '+%Y-%m-%d %H:%M UTC')]"
            git push origin main
          else
            echo "No changes to commit"
          fi
        env:
          INTERVALS_API_KEY: ${{ secrets.INTERVALS_API_KEY }}
          INTERVALS_ATHLETE_ID: '5718022'
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_ACCESS_TOKEN: ${{ secrets.STRAVA_ACCESS_TOKEN }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
          CONCEPT2_USERNAME: ${{ secrets.CONCEPT2_USERNAME }}
          CONCEPT2_PASSWORD: ${{ secrets.CONCEPT2_PASSWORD }}
          CONCEPT2_API_TOKEN: ${{ secrets.CONCEPT2_API_TOKEN }}
